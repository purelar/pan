<!DOCTYPE html>
<html>
  <head>
    <title>pancakeAR</title>

    <script type="module"
      src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.js"></script>

  </head>
  <body style="margin:0; padding:0;">
    <model-viewer
      src="pancake.glb"
      ios-src="https://purelar.github.io/pancake/pancake.usdz"
      alt="pancake 3D"
      ar
      ar-modes="webxr scene-viewer quick-look"
      auto-rotate
      camera-controls
      style="width:100vw; height:100vh;"
      scale="0"
      camera-target="0m 0m 0m"
      camera-orbit="0deg 75deg 0.3m">
      <button slot="ar-button">ARで表示</button>
      </model-viewer>
  </body>
</html>
